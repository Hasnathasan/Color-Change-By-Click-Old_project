    <button id="colorizer">Color change</button>
    <button id="color-hand">Color change</button>
    <button id="color-change">Color change</button>

    <script>
        const color = document.getElementById('colorizer');
        color.onclick = colorizer;
        function colorizer(){
        document.body.style.backgroundColor = 'blue';
    }
    const pink = document.getElementById('color-hand');
    pink.addEventListener('click', colorPink);
    function colorPink(){
        document.body.style.backgroundColor = 'pink';
    }
    document.getElementById('color-change').addEventListener('click', function colorChange(){
        document.body.style.backgroundColor = 'green';
    })
    </script>
